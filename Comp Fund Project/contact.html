<body>
	<div class="contact-form">
		<br>
		<h2 class="subtitles">CONTACT US</h2>
		<form id="contactForm">
		<br><div class="contact-input">
			<label class="label-text" for="name" >Name</label> <br> <!--INTPUT LABEL--!>
			<input class="input" id="name" type="text" placeholder="Enter your name" />    <!--INPUT & TYPE--!>
		</div>
			<br>
		<div class="contact-input">	
			<label class="label-text" for="email" >Email</label> <br>
			<input class="input" id="email" type="email" placeholder="Enter your email" />
		</div>
			<br>
		<div class="contact-input">	
			<label class="label-text" for="subject" >Subject</label> <br>
			<select class="subject" id="subject">
				<option value="savings" class="input">Saving Acounts</option>
				<option value="credit" class="input">Credit & Debit Accounts</option>
				<option value="business" class="input">Business Accounts</option>
				<option value="loans" class="input">Loans</option>
				<option value="other" class="input">Other</option>
			</select>
		</div>
			<br>
		<div class="contact-input">
			<label class="label-text" for="message" >Message</label> <br>
			<input class="message" id="message" type="text" placeholder="Enter your message"/>
		</div> <br>
		</form>
		
		<button class="button" id="button">Submit</button>
		<br><br>
	</div>
</body>
